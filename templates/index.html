<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Word Guess Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: rgb(100, 200, 255)">
    <script src="/static/words.js"></script>
    <link rel="stylesheet" href="/static/styles.css" />

    <h1>Guess the Word!</h1>
    <h2>Click on the letters that are in the word</h2>

    <div id="header" class="d-flex justify-content-between"></div>
    <div id="word"></div>

    <div id="keys" class="d-flex flex-wrap justify-content-evenly">
      <button id="key-a" class="btn btn-lg btn-light">A</button>
      <button id="key-b" class="btn btn-lg btn-light">B</button>
      <button id="key-c" class="btn btn-lg btn-light">C</button>
      <button id="key-d" class="btn btn-lg btn-light">D</button>
      <button id="key-e" class="btn btn-lg btn-light">E</button>
      <button id="key-f" class="btn btn-lg btn-light">F</button>
      <button id="key-g" class="btn btn-lg btn-light">G</button>
      <button id="key-h" class="btn btn-lg btn-light">H</button>
      <button id="key-i" class="btn btn-lg btn-light">I</button>
      <button id="key-j" class="btn btn-lg btn-light">J</button>
      <button id="key-k" class="btn btn-lg btn-light">K</button>
      <button id="key-l" class="btn btn-lg btn-light">L</button>
      <button id="key-m" class="btn btn-lg btn-light">M</button>
      <button id="key-n" class="btn btn-lg btn-light">N</button>
      <button id="key-o" class="btn btn-lg btn-light">O</button>
      <button id="key-p" class="btn btn-lg btn-light">P</button>
      <button id="key-q" class="btn btn-lg btn-light">Q</button>
      <button id="key-r" class="btn btn-lg btn-light">R</button>
      <button id="key-s" class="btn btn-lg btn-light">S</button>
      <button id="key-t" class="btn btn-lg btn-light">T</button>
      <button id="key-u" class="btn btn-lg btn-light">U</button>
      <button id="key-v" class="btn btn-lg btn-light">V</button>
      <button id="key-w" class="btn btn-lg btn-light">W</button>
      <button id="key-x" class="btn btn-lg btn-light">X</button>
      <button id="key-y" class="btn btn-lg btn-light">Y</button>
      <button id="key-z" class="btn btn-lg btn-light">Z</button>
    </div>
  </body>
</html>
